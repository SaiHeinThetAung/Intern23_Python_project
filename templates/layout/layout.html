<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
              /* The image used */
               background-image: url("https://img.freepik.com/free-vector/neumorphic-round-shape-design-empty-white-banner_1017-43171.jpg?size=626&ext=jpg&ga=GA1.2.1822285369.1686042098&semt=robertav1_2_sidr");
               background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row mb-2 ">
            <div class="col-12">
                <div class="text-center d-flex flex-row-reverse mt-3">


                    {% if not admin_name and not username %}
                        <p class="px-3"><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('login')}}>Admin</a></p>
                        <p ><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('login')}}>Login</a></p>
                        <p class="px-3"><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('register')}}>Register</a></p>
                    {% elif admin_name %}
                        <p ><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('adminlogout')}}>Logout</a></p>
                    {% elif username %}
                         <p class="px-2" ><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('logout')}}>Logout</a></p>
                        <p ><a class=" btn btn-primary text-decoration-none border rounded-pill" href={{url_for('userprofile')}}><i class="fas fa-user"></i>{{username}}</a></p>

                    {% else %}
                        <p ><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('login')}}>Login</a></p>
                        <p class="px-3"><a class=" btn btn-outline-primary text-decoration-none" href={{url_for('register')}}>Register</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
